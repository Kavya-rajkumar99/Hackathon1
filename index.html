<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="images/logo.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="images/search.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="images/video.png" class="icon" alt="">
            <img src="images/grid.png" class="icon" alt="">
            <img src="images/bell.png" class="icon" alt="">
            <div class="user-dp">
                <img src="images/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="images/home.png" alt="">home</a>
        <a href="https://www.youtube.com/feed/explore" class="links"><img src="images/explore.png" alt="">explore</a>
        <a href="https://www.youtube.com/feed/subscriptions" class="links"><img src="images/subscription.png" alt="">subscription</a>
        <hr class="seperator">
        <a href="https://www.youtube.com/feed/library" class="links"><img src="images/library.png" alt="">library</a>
        <a href="https://www.youtube.com/feed/history" class="links"><img src="images/history.png" alt="">history</a>
        <a href="#" class="links"><img src="images/your-video.png" alt="">your video</a>
        <a href="https://www.youtube.com/playlist?list=WL" class="links"><img src="images/watch-later.png" alt="">watch later</a>
        <a href="https://www.youtube.com/playlist?list=LL" class="links"><img src="images/liked video.png" alt="">liked videos</a>
        <a href="#" class="links"><img src="images/show more.png" alt="">show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>

    <!-- videos -->
    <div class="video-container">
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
